name: terraform CI Airbyte

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: "terraform"

    steps:
      - name: Check out source repository
        uses: actions/checkout@v3

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Init terraform
        id: init
        run: terraform init

      - name: Plan terraform
        id: plan
        run: |
          terraform apply -input=false --auto-approve -var="airbyte_cloud_api_key=$AIRBYTE_CLOUD_API"  -var="credentials_json=$CREDENTIALS"
